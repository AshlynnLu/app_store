        // å¤„ç†å‘å¸ƒåº”ç”¨
        async function handlePublishApp() {
            const nameInput = document.getElementById('app-name');
            const urlInput = document.getElementById('app-url');
            const descriptionInput = document.getElementById('app-description');
            
            if (!nameInput || !urlInput || !descriptionInput) {
                updateDebugInfo('é”™è¯¯ï¼šæ‰¾ä¸åˆ°å‘å¸ƒè¡¨å•å…ƒç´ ');
                return;
            }
            
            const name = nameInput.value.trim();
            const url = urlInput.value.trim();
            const description = descriptionInput.value.trim();
            
            if (!name || !url || !description) {
                alert('è¯·å¡«å†™æ‰€æœ‰å­—æ®µ');
                return;
            }
            
            // è·å–é«˜è´¨é‡æˆªå›¾URL
            const screenshotUrl = await getHighQualityScreenshot(url);

            const newApp = {
                id: Date.now(),
                name,
                url,
                description,
                screenshot: screenshotUrl,

            };

            apps.push(newApp);
            updateDebugInfo('åº”ç”¨å‘å¸ƒæˆåŠŸï¼š' + newApp.name);
            
            alert('åº”ç”¨å‘å¸ƒæˆåŠŸï¼');
            closeModal('publish-modal');
            loadApps();
        }

        // ç”¨æˆ·é€€å‡º
        function logout() {

            showGuestNav();
            loadApps();
            updateDebugInfo('ç”¨æˆ·å·²é€€å‡º');
        }

        // åŠ è½½åº”ç”¨
        function loadApps(showOnlyMine = false) {
            const appsGrid = document.getElementById('apps-grid');
            const emptyState = document.getElementById('empty-state');
            
            if (!appsGrid || !emptyState) {
                updateDebugInfo('é”™è¯¯ï¼šæ‰¾ä¸åˆ°åº”ç”¨å®¹å™¨å…ƒç´ ');
                return;
            }
            
            let filteredApps = apps;
            if (showOnlyMine && currentUser) {
                filteredApps = apps.filter(app => app.authorId === currentUser.id);
            }

            if (filteredApps.length === 0) {
                appsGrid.innerHTML = '';
                emptyState.style.display = 'block';
                updateDebugInfo('æ˜¾ç¤ºç©ºçŠ¶æ€');
                return;
            }

            emptyState.style.display = 'none';
            appsGrid.innerHTML = filteredApps.map(app => `

                    </div>
                    <div class="app-info">
                        <h3>${app.name}</h3>
                        <p>${app.description}</p>
                        <p style="color: #999; font-size: 0.8rem;">ä½œè€…: ${app.author}</p>
                        <a href="${app.url}" target="_blank" class="app-url">${app.url}</a>
                    </div>
                </div>
            `).join('');
            
            updateDebugInfo('åŠ è½½åº”ç”¨å®Œæˆï¼š' + filteredApps.length + 'ä¸ªåº”ç”¨');
        }

        // æ˜¾ç¤ºæˆ‘çš„åº”ç”¨
        function showMyApps() {
            const pageTitle = document.querySelector('.page-title');
            if (pageTitle) pageTitle.textContent = 'æˆ‘çš„åº”ç”¨';
            loadApps(true);
        }

        // æˆªå›¾APIé…ç½®
        const SCREENSHOT_CONFIG = {
            // è¿™é‡Œæ”¾ä½ çš„API Keyï¼Œæ³¨å†Œä»¥ä¸‹æœåŠ¡è·å–ï¼š
            // 1. ApiFlash: https://apiflash.com/ (æ¨è)
            // 2. HTMLCSStoImage: https://htmlcsstoimage.com/
            // 3. ScreenshotAPI: https://screenshotapi.net/
            
            apiflash: {
                key: 'demo', // æ›¿æ¢ä¸ºä½ çš„API Key
                enabled: true
            },
            htmlcss: {
                key: 'demo', // æ›¿æ¢ä¸ºä½ çš„API Key  
                enabled: false
            },
            screenshotapi: {
                key: 'demo', // æ›¿æ¢ä¸ºä½ çš„API Key
                enabled: false
            }
        };

        // ç”ŸæˆçœŸå®æˆªå›¾
        async function generateScreenshot(url) {
            const preview = document.getElementById('screenshot-preview');
            if (!preview) return;
            
            updateDebugInfo('æ­£åœ¨ç”ŸæˆçœŸå®æˆªå›¾ï¼š' + url);
            preview.innerHTML = '<div class="loading"></div><span style="margin-left: 10px;">æ­£åœ¨ç”ŸæˆçœŸå®æˆªå›¾...</span>';
            
            try {
                let screenshotUrl = '';
                
                // æ–¹æ³•1ï¼šä½¿ç”¨ApiFlash (æœ€æ¨è)
                if (SCREENSHOT_CONFIG.apiflash.enabled) {
                    screenshotUrl = `https://api.apiflash.com/v1/urltoimage?access_key=${SCREENSHOT_CONFIG.apiflash.key}&url=${encodeURIComponent(url)}&width=1200&height=800&format=png&fresh=true&delay=3&full_page=false`;
                }
                
                // æ–¹æ³•2ï¼šä½¿ç”¨å…è´¹çš„ScreenshotæœåŠ¡
                if (!screenshotUrl || SCREENSHOT_CONFIG.apiflash.key === 'demo') {
                    // ä½¿ç”¨ä¸€äº›å…è´¹ä½†è´¨é‡è¾ƒå¥½çš„æœåŠ¡
                    const freeServices = [
                        `https://image.thum.io/get/width/1200/crop/800/noanimate/${encodeURIComponent(url)}`,
                        `https://mini.s-shot.ru/1024x768/PNG/1024/Z100/?${encodeURIComponent(url)}`,
                        `https://s0.wordpress.com/mshots/v1/${encodeURIComponent(url)}?w=1200&h=800`,
                        `https://api.screenshotlayer.com/api/capture?access_key=demo&url=${encodeURIComponent(url)}&width=1200&height=800`
                    ];
                    
                    screenshotUrl = freeServices[0];
                }
                
                // å°è¯•åŠ è½½æˆªå›¾
                const img = new Image();
                img.crossOrigin = 'anonymous';
                
                img.onload = function() {
                    preview.innerHTML = `<img src="${screenshotUrl}" alt="ç½‘ç«™æˆªå›¾" style="width: 100%; height: 100%; object-fit: cover;">`;
                    updateDebugInfo('çœŸå®æˆªå›¾ç”ŸæˆæˆåŠŸ');
                };
                
                img.onerror = function() {
                    updateDebugInfo('æˆªå›¾ç”Ÿæˆå¤±è´¥ï¼Œä½¿ç”¨å¤‡ç”¨æ–¹æ¡ˆ');
                    // ä½¿ç”¨å¤‡ç”¨æˆªå›¾æœåŠ¡
                    tryBackupScreenshot(url, preview);
                };
                
                img.src = screenshotUrl;
                
            } catch (error) {
                updateDebugInfo('æˆªå›¾ç”Ÿæˆå‡ºé”™ï¼š' + error.message);
                tryBackupScreenshot(url, preview);
            }
        }
        
        // å¤‡ç”¨æˆªå›¾æ–¹æ¡ˆ
        function tryBackupScreenshot(url, preview) {
            const backupServices = [
                `https://image.thum.io/get/width/1200/crop/800/noanimate/${encodeURIComponent(url)}`,
                `https://mini.s-shot.ru/1024x768/PNG/1024/Z100/?${encodeURIComponent(url)}`,
                `https://s0.wordpress.com/mshots/v1/${encodeURIComponent(url)}?w=1200&h=800`
            ];
            
            let currentService = 0;
            
            function tryNext() {
                if (currentService >= backupServices.length) {
                    // æ‰€æœ‰æœåŠ¡éƒ½å¤±è´¥ï¼Œæ˜¾ç¤ºé»˜è®¤å›¾ç‰‡
                    preview.innerHTML = `<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-align: center; border-radius: 8px;">
                        <div style="font-size: 3rem; margin-bottom: 15px;">ğŸŒ</div>
                        <div style="font-size: 1.1rem; font-weight: bold;">ç½‘ç«™é¢„è§ˆ</div>
                        <div style="font-size: 0.9rem; opacity: 0.8; margin-top: 8px; max-width: 200px; word-break: break-all;">${url}</div>
                    </div>`;
                    return;
                }
                
                const img = new Image();
                img.onload = function() {
                    preview.innerHTML = `<img src="${backupServices[currentService]}" alt="ç½‘ç«™æˆªå›¾" style="width: 100%; height: 100%; object-fit: cover;">`;
                    updateDebugInfo('å¤‡ç”¨æˆªå›¾æœåŠ¡æˆåŠŸ');
                };
                img.onerror = function() {
                    currentService++;
                    tryNext();
                };
                img.src = backupServices[currentService];
            }
            
            tryNext();
        }
        
        // è·å–é«˜è´¨é‡æˆªå›¾çš„å‡½æ•°
        async function getHighQualityScreenshot(url) {
            // å¦‚æœæœ‰çœŸå®çš„API Keyï¼Œä½¿ç”¨ä»˜è´¹æœåŠ¡
            if (SCREENSHOT_CONFIG.apiflash.key && SCREENSHOT_CONFIG.apiflash.key !== 'demo') {
                return `https://api.apiflash.com/v1/urltoimage?access_key=${SCREENSHOT_CONFIG.apiflash.key}&url=${encodeURIComponent(url)}&width=1200&height=800&format=png&fresh=true&delay=3&full_page=false`;
            }
            
            // å¦åˆ™ä½¿ç”¨å…è´¹æœåŠ¡
            return `https://image.thum.io/get/width/1200/crop/800/noanimate/${encodeURIComponent(url)}`;
        }

        // åˆå§‹åŒ–é¡µé¢
        function init() {
            updateDebugInfo('å¼€å§‹åˆå§‹åŒ–é¡µé¢...');
            
            initializeData();
            
            if (currentUser) {
                showUserNav();
            } else {
                showGuestNav();

            loadApps();
            
            // ç›‘å¬åº”ç”¨URLè¾“å…¥
            const appUrlInput = document.getElementById('app-url');
            if (appUrlInput) {
                appUrlInput.addEventListener('blur', function() {

                    if (url && url.startsWith('http')) {

            }
            
            // ç‚¹å‡»logoå›åˆ°é¦–é¡µ
            const logo = document.querySelector('.logo');
            if (logo) {
                logo.addEventListener('click', function(e) {
                    e.preventDefault();
                    const pageTitle = document.querySelector('.page-title');
                    if (pageTitle) pageTitle.textContent = 'å‘ç°ç²¾å½©åº”ç”¨';
                    loadApps(false);

            }
            
            // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        closeModal(this.id);
                    }
                });
            });
            
            updateDebugInfo('é¡µé¢åˆå§‹åŒ–å®Œæˆ');
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
